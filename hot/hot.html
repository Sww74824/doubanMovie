<h1 class="page-header">正在热映</h1>

<div class="list-group">
    <a href="#" class="list-group-item" ng-repeat="item in subjects">
        <!--评分-->
        <span class="badge">{{item.rating.average}}</span>

        <div class="media">
            <div class="media-left" href="#">
                <img ng-src="{{item.images.small}}" alt="...">
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{item.title}}</h4>
                <p>导演:
                    <span ng-repeat="d in item.directors">{{d.name}}
                        <span ng-if="!$last">,</span>
                    </span>
                </p>
                <p>类型:
                    <span>{{item.genres.join(',')}}</span>
                </p>
            </div>
        </div>
    </a>
</div>

<div ng-show="subjects.length">
    <p>总共有{{total}}条数据</p>
    <nav>
        <ul class="pager">
            <li ng-class="{disabled:currentPage==1}"><a ng-click="hundlePage(currentPage-1)">上一页</a></li>
            <li ng-class="{disabled:currentPage==totalPage}"><a ng-click="hundlePage(currentPage+1)">下一页</a></li>
        </ul>
    </nav>
</div>



<div class="mask" ng-hide="subjects.length">
    <div class="spinner">
        <div class="dot1"></div>
        <div class="dot2"></div>
    </div>
</div>
